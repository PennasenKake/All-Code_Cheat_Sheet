<!-- examples/tables.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taulukko-esimerkki</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #0066cc; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Taulukko-esimerkki</h1>
        <table>
            <caption>Kurssitulokset</caption>
            <thead>
                <tr>
                    <th>Opiskelija</th>
                    <th>Kurssi</th>
                    <th>Arvosana</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Anna</td>
                    <td>Ohjelmointi</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Mikko</td>
                    <td>Matematiikka</td>
                    <td>4</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Keskiarvo: 4.5</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
