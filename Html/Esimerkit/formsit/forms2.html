
<!-- Esimerkit/search-form.html -->
<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakulomake</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <style>
        form { max-width: 600px; margin: 20px auto; display: flex; gap: 10px; }
        input[type="search"] { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #005bb5; }
        #search-results { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hakulomake</h1>
        <form action="#" onsubmit="event.preventDefault(); search();">
            <label for="search" class="sr-only">Haku</label>
            <input type="search" id="search" name="search" placeholder="Hae sivustolta..." aria-label="Haku">
            <button type="submit">Hae</button>
        </form>
        <div id="search-results"></div>
        <p><a href="../index.html">Takaisin etusivulle</a></p>
    </div>

    <script>
        function search() {
            const query = document.getElementById("search").value.trim();
            const resultsDiv = document.getElementById("search-results");
            if (query.length < 3) {
                resultsDiv.innerHTML = "<p>Syötä vähintään 3 merkkiä.</p>";
                return;
            }
            // Simuloitu haku
            resultsDiv.innerHTML = `<p>Hakutulokset haulle "${query}":</p><ul><li>Esimerkki tulos 1</li><li>Esimerkki tulos 2</li></ul>`;
        }
    </script>
</body>
</html>
