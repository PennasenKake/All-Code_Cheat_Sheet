<!-- Esimerkit/file-upload-form.html -->
<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiedostojen latauslomake</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <style>
        form { max-width: 500px; margin: 20px auto; padding: 20px; background-color: #f9f9f9; border-radius: 8px; }
        label { display: block; margin-bottom: 5px; }
        input[type="file"] { margin-bottom: 15px; }
        input[type="submit"] { background-color: #0066cc; color: white; border: none; padding: 10px 20px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #005bb5; }
        #preview { margin-top: 20px; }
        #preview img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tiedostojen latauslomake</h1>
        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="file">Valitse tiedosto (kuva):</label>
            <input type="file" id="file" name="file" accept="image/*" onchange="previewImage(event)">
            
            <div id="preview"></div>

            <input type="submit" value="Lataa tiedosto">
        </form>
        <p><a href="../index.html">Takaisin etusivulle</a></p>
    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById("preview");
            preview.innerHTML = "";

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    img.alt = "Esikatselukuva";
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
