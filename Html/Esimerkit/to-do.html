<!-- Javascript/esimerkit/todo-mini.html -->
<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini TODO-lista</title>
    <link rel="stylesheet" href="../../Html/CSS/styles.css">
    <style>
        .container { text-align: center; padding: 40px; }
        input { padding: 8px; margin-bottom: 10px; }
        button { padding: 8px 16px; background-color: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #005bb5; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mini TODO-lista</h1>
        <input type="text" id="taskInput" placeholder="Lisää tehtävä...">
        <button onclick="addTask()">Lisää</button>
        <ul id="taskList"></ul>
        <p><a href="../projektit/website1.html">Takaisin pääsivulle</a></p>
    </div>
    <script>
        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskList = document.getElementById("taskList");
            const taskText = taskInput.value.trim();

            if (taskText === "") return;

            const li = document.createElement("li");
            li.textContent = taskText;
            taskList.appendChild(li);
            taskInput.value = "";
        }
    </script>
</body>
</html>
