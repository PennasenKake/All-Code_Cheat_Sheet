<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Esimerkkejä tekstin muotoilusta</title>
  
  <!-- Linkkaa erilliset CSS-tiedostot -->
  <link rel="stylesheet" href="text-style.css" />
  <link rel="stylesheet" href="highlight-heading.css" />
  <link rel="stylesheet" href="hyphenation.css" />
  <link rel="stylesheet" href="code-style.css" />
  <link rel="stylesheet" href="rtl-text.css" />
  <link rel="stylesheet" href="text-emphasis.css" />
  <link rel="stylesheet" href="text-align-last.css" />
</head>
<body>

  <p class="muotoiltu-teksti">Perustekstin muotoilu toimii tässä.</p>
  
  <h1 class="korostettu-otsikko">Korostettu otsikko</h1>
  
  <div class="tavutettava">Pitkä sana: superkalifragilisticepialidocious</div>
  
  <pre class="koodi">
    function test() {
      console.log("Hei maailma!");
    }
  </pre>
  
  <p class="rtl-teksti">هذا مثال لنص باللغة العربية من اليمين إلى اليسار.</p>
  
  <p class="korostus">Tekstikorostus esimerkki.</p>
  
  <p class="justify-last">Viimeisen rivin tasaus oikealle.</p>

</body>
</html>
